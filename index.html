<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assest/favicon.ico" type="image/x-icon">
    <title>Your Repositories</title>
</head>
<body>
    <main class="container">
        <nav class="navbar">
            <div class="nav-part1">
                <div class="logo"> <i class="fa fa-github"></i> </div>
                <button class="nav-bars" id="nav-bars"><i class="fa fa-bars"></i></button>
                <div class="logo-mobile"> <i class="fa fa-github"></i> </div>
                <div class="notification-icon2"><i class="fa fa-bell"></i></div>
                <ul class="nav-links" id="nav-links">
                    <form class="search-form" >
                        <input type="text" placeholder="Search or Jump to..." >
                    </form>

                   <li class="nav-link-1"> <a href="" class="nav-link">Pull Requests</a> </li>
                   <li> <a href="" class="nav-link">Issues</a> </li>
                   <li> <a href="" class="nav-link">MarketPlace</a> </li>
                   <li> <a href="" class="nav-link">Explore</a> </li>

                </ul>

                

                   <div class="nav-profile-img">
                    <div class="notification-icon"><i class="fa fa-bell"></i></div>
                       <img id="nav-profile-img" src="" alt="">
                   </div>
                               
            </div>
        </nav>


        <section class="body">

            <div class="tab">
                <ul>
                    <li><a href="">Overview</a></li>
                    <li><a href="">Repositories</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Packages</a></li>
                </ul>
            </div>

            <div class="repo-body">

                <div class="sidebar">
                    <div id="profile-img"></div>
                    <div class="profile-name">
                        <h1 id="profile-name1"></h1>
                        <h3 id="profile-name2"></h3>
                    </div>
                    
                    <p class="bio" id="bio"></p>
                    <button class="btn edit-btn">Edit Profile</button>
                    <div class="followers"><p id="followers" class="followerss"></p> <p id="following"></p></div>
                    <div class="others"> <p ><a id="web" href=""></a></p> <p ><a id="twitter" href=""></a></p></div>
                </div>


                <!-- repos styling  -->
                <div class="repos">

                    <div class="filters">
                    
                        <input class="search-repo" type="text" placeholder="find a repository">

                        <select name="" id="" class="search-repo search-repo1">
                            <option value="like me">like me</option>
                            <option value="hate me">hate me</option>
                        </select>

                        <select name="" id="" class="search-repo search-repo2">
                            <option value="lik me">like me</option>
                            <option value="hat me">hate me</option>
                        </select>

                        <button class="new-repo-btn btn">New</button>

                    </div>

                    <div class="single-repo">
                        
                    </div>

                </div>


            </div>

        </section>

        <footer id="footer">
            <div><a href="">&copy; 2020 GitHub, Inc. </a></div>
            <div><a href="">Terms</a></div>
            <div><a href="">Privacy</a></div>
            <div><a href="">Security</a></div>
            <div><a href="">Status</a></div>
            <div><a href="">Help</a></div>
            <div><a href="">Contact GitHub</a></div>
            <div><a href="">Pricing</a></div>
            <div><a href="">Api</a></div>
            <div><a href="">Training</a></div>
            <div><a href="">Blog</a></div>
            <div><a href="">About</a></div>
        </footer>


    </main>

    <script src="./index2.js"></script>
</body>
</html>
